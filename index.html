<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contador.css">
    <title>Virada de Ano</title>
</head>
<body>
    <div id="ano"></div>

    <h1>Contagem Regressiva para a virada de ano</h1>

    <div id="contador">
        <div class="valorescont">
            <h2 id="dias" class="tempo">00</h2>
            <small>dias</small>
        </div>

        <div class="valorescont">
            <h2 id="horas"  class="tempo">00</h2>
            <small>horas</small>
        </div>
        <div class="valorescont">
            <h2 id="minutos" class="tempo">00</h2>
            <small>minutos</small>
        </div>
        <div class="valorescont">
            <h2 id="segundos" class="tempo">00</h2>
            <small>segundos</small>
        </div>
    </div>

     <img id="imgloading" src="img/spinner.gif" alt="loading..."> 

    <script src="script/contador.js"></script>
</body>
</html>
